<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>事件监听</title>
</head>
<body>
	<ul id="no">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
	</ul>
  
	<script>
    // write your code here 
    // ......
	var liTags = document.getElementById("no").getElementsByTagName("li");
	for(e in liTags){
		liTags[e].onclick = function(){
			alert(this.innerHTML)
		};
	}
	</script>
</body>
</html>
